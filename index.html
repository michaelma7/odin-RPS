<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function getRndInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min
    }

    function getComputerChoice () {
        let computerChoice = " ";
        let num = getRndInt(1, 3);
        switch (num) {
            case 1: computerChoice = "rock"
            break;
            case 2: computerChoice = "scissors"
            break;
            case 3: computerChoice = "paper"
        }
        return computerChoice
    }

    function getPlayerChoice () {
        let playerChoice = prompt("Choose your move!", " ");
        let choiceLower = playerChoice.toLowerCase();
        if (choiceLower === "rock" || choiceLower === "scissors" || choiceLower === "paper") {
            return choiceLower;
        }
        else {
            return console.log("Invalid Input");
        }
    }

    function rockPaperScissors () {
        let computerChoice = getComputerChoice();
        let playerChoice = getPlayerChoice();
        if (computerChoice === playerChoice) {
            return "Tied!"
        }
        else if (playerChoice === "rock") {
            switch (computerChoice) {
                case "paper":
                    return "You Lose!"
                break;
                case "scissor":
                    return "You Win!";
            }
        }
        else if (playerChoice === "scissors") {
            switch (computerChoice) {
                case "paper": 
                    return "You Win!"
                break;
                case "rock":
                    return "You Lose!";
            }
        }
        else {
            switch (computerChoice) {
                case "rock": 
                    return "You Win!"
                break;
                case "scissors":
                    return "You Lose!";
            }
        }   
    }

    function game() {
        let playerScore = 0;
        let compScore = 0;
        for(let i=1; i < 6; i++) {
            let result = rockPaperScissors();
            if (result === "You Win!") {
                playerScore++;
            }
            else if (result === "You Lose!") {
                compScore++;
            }
            console.log("Score is: " + playerScore + " : " + compScore );
        }
    }
    game();
</script>
