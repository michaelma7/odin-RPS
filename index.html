<script>
    function getRndInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min
    }

        let computerChoice = " ";

        switch (num) {
            case 1: computerChoice = "Rock"
            break;
            case 2: computerChoice = "Scissors"
            break;

        }
